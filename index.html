<body id="body">
    <div class="container-fluid">
       <div class="row">
           <div id="login-section" class="col-md-4 col-md-offset-4 col-xs-10 col-xs-offset-1">
               <div class="container-fluid">
                   <div  class="row">
                       <div class="col-md-4 col-xs-8 col-md-offset-4 col-xs-offset-2">
                           <img src="assets/img/user.png" alt="" class="img-circle img-thumbnail" id="loginIcon">
                       </div>
                       <div id="advise-success"  class="alert alert-success col-md-12 col-xs-12" style="display: none"></div>
                       <div id="advise-error"  class="alert alert-danger col-md-12 col-xs-12" style="display: none"></div>

                           <form action="" id="loginForm" method="post">
                               <div class="form-group form-group-lg signin-form-group">
                                   <input class="form-control" placeholder="Login" name="login" id="login" value=''>
                               </div>

                               <div class="form-group form-group-lg password-form-group signin-form-group">
                                   <input type="password" class="form-control" placeholder="Password" name="password" id="password" value="">
                               </div>

                               <button type="button" class="btn btn-lg btn-primary" id="sign-in-button">Sign in</button>
                               <button type="reset"class="btn btn-lg btn-danger" id="sign-out-button">Sign out</button>
                           </form>
                   </div>
               </div>
           </div>
       </div>
    </div>
